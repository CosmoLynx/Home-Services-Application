<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="/static/images/logo.png" alt="logo">
        <a href="/customer/profile/{{customer.customer_id}}">Profile</a>
        <a href="/customer/dashboard/{{customer.customer_id}}">Home</a>
        <a href="/customer/search/{{customer.customer_id}}">Search</a>
        <a href="/customer/summary/{{customer.customer_id}}">Summary</a>
        <a href="/customer/logout/{{customer.customer_id}}">Log Out</a>
    </div>
    <div class="main-content">
        <div class="title">
            <h1>Summary</h1>
        </div>
        {% if customer.ratings %}
        <div class="chart-container">
            <img src="/static/images/customer_rating.png" alt="ratings pie-chart">
        </div>
        {% endif %}
        <div class="chart-container">
            <img src="/static/images/customer_servicerequest.png" alt="servicerequest bar-graph">
        </div>
    </div>
</body>
</html>
