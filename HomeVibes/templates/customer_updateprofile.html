<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/javascript.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="/static/images/logo.png" alt="logo">
        <a href="/customer/profile/{{customer.customer_id}}">Profile</a>
        <a href="/customer/dashboard/{{customer.customer_id}}">Home</a>
        <a href="/customer/search/{{customer.customer_id}}">Search</a>
        <a href="/customer/summary/{{customer.customer_id}}">Summary</a>
        <a href="/customer/logout/{{customer.customer_id}}">Log Out</a>
    </div>
    <div class="main-content">
        <div class="title">
            <h1>Update Profile</h1>
        </div>
        <form action="/customer/updateprofile/{{customer.customer_id}}" method="post" onsubmit="return update_validation();">
            <div class="details">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" value="{{customer.name}}" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" value="{{customer.address}}" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" value="{{customer.city}}" required>
                    <label for="pincode">Pincode:</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode (6 digits)" value="{{customer.pincode}}" required>
                    <label for="phone_no">Contact No. :</label>
                    <input type="number" id="phone_no" name="phone_no" placeholder="Enter phone no. (10 digits)" value="{{customer.phone_no}}" required>
                </div>
            </div>
            <div style="display: flex;justify-content: center;">
                <input type="submit" value="Update" style="width: 30%;">
                <a href="/customer/profile/{{customer.customer_id}}" style="width: 30%;margin-left: 30px;"><button id="close" type="button">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
