<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="/static/images/logo.png" alt="logo">
        <a href="/professional/profile/{{professional.professional_id}}">Profile</a>
        <a href="/professional/dashboard/{{professional.professional_id}}">Home</a>
        <a href="/professional/search/{{professional.professional_id}}">Search</a>
        <a href="/professional/summary/{{professional.professional_id}}">Summary</a>
        <a href="/professional/logout/{{professional.professional_id}}">Log Out</a>
    </div>
    <div class="main-content">
        <div class="title">
            <h1>Summary</h1>
        </div>
        {% if professional.ratings %}
        <div class="chart-container">
            <img src="/static/images/professional_rating.png" alt="ratings pie-chart">
        </div>
        {% endif %}
        <div class="chart-container">
            <img src="/static/images/professional_servicerequest.png" alt="servicerequest bar-graph">
        </div>
    </div>
</body>
</html>
